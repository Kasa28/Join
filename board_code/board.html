<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/headbar.css">
    <link rel="stylesheet" href="../styles/sidemenue.css">
<link rel="stylesheet" href="./board.css">
</head>

<body>
    <header>
        <img class="join-logo-summary-img" src="../assets/img/Capa 2.svg" alt="joing.svg">
        <div class="header-right-part">
            <a style="padding-right: 20px;"> Kanban Project Management Tool</a>
            <img class="img-headbar" src="../assets/img/help.svg" alt="?-Logo">
            <div class="guest-logo">
                <a>G</a>
            </div>
        </div>
    </header>

        <maincontainer class="main-container">

        <sidebar class="side-header">

            <div>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="../assets/img/Vector.svg" alt="Board icon">
                    Summary
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="../assets/img/edit_square.svg" alt="Brett icon">
                    Ad Task
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="../assets/img/Board.svg" alt="Board-2 icon">
                    Board
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="../assets/img/perm_contact_calendar.svg" alt="Kontakt icon">
                    Contacts
                </button>
            </div>

            <div class="side-header-low-section">
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small" href="">Privacy Policy</button>
                </div>
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small" href="">Legal Notice</button>
                </div>
            </div>

        </sidebar>

 
      <main class="main-content-board" role="main">
        <div class="main-header-wrapper" role="region" aria-label="Task Controls">
       <div class="search-add">
    <form role="search" aria-label="Search Tasks" onsubmit="event.preventDefault()">
      <div class="searchbox">
        <input type="search" name="q" placeholder="Find Task" aria-label="Find Task" />
        <button class="btn-icon" type="submit" aria-label="Search">
          <img src="./icons_addTask_template/search.svg" alt="" aria-hidden="true">
        </button>
      </div>
    </form>

  
    <button class="btn-primary add-task-btn" type="button">
      Add task
      <img src="./icons_addTask_template/Capa%201.svg" alt="" aria-hidden="true">
    </button>
    </div>
      </div>
      </div>



    <div class="board">
      <section id="todo" aria-labelledby="todo-title">
      <div class="name_from_card">
        <h2 id="todo-title">To do</h2>
        <button class="plus" type="button" aria-label="Add to To do">+</button>
      </div>

      <div class="column-body drag-area" id="drag-area-todo"
      ondrop="moveTo('drag-area-todo')"
      ondragleave="removeHighlight('drag-area-todo')"
      ondragover="allowDrop(event); highlight('drag-area-todo')">
        <div class="empty-pill">No tasks To do</div>
      </div>
      </section>

       <section id="in-progress" aria-labelledby="in-progress-title">
      <div class="name_from_card">
        <h2 id="in-progress-title">In progress</h2>
        <button class="plus" type="button" aria-label="Add to In progress">+</button>
      </div>
      <div class="column-body drag-area" id="drag-area-in-progress"
      ondrop="moveTo('drag-area-in-progress')"
      ondragleave="removeHighlight('drag-area-in-progress')"
      ondragover="allowDrop(event); highlight('drag-area-in-progress')">
        <div class="empty-pill">No tasks In progress</div>
      </div>
       </section>

       <section id="await-feedback" aria-labelledby="await-feedback-title">
      <div class="name_from_card">
        <h2 id="await-feedback-title">Await feedback</h2>
        <button class="plus" type="button" aria-label="Add to Await feedback">+</button>
      </div>
      <div class="column-body drag-area" id="drag-area-await-feedback"
      ondrop="moveTo('drag-area-await-feedback')"
      ondragleave="removeHighlight('drag-area-await-feedback')"
      ondragover="allowDrop(event); highlight('drag-area-await-feedback')">
        <div class="empty-pill">No tasks Await feedback</div>
      </div>
       </section>

    <section id="done" aria-labelledby="done-title">
      <div class="name_from_card">
        <h2 id="done-title">Done</h2>
      </div>
      <div class="column-body" id="drag-area-done"
      ondrop="moveTo('drag-area-done')"
      ondragleave="removeHighlight('drag-area-done')"
      ondragover="allowDrop(event); highlight('drag-area-done')">
        <div class="empty-pill">No tasks Done</div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
