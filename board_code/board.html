<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/headbar.css">
    <link rel="stylesheet" href="../styles/sidemenue.css">
<link rel="stylesheet" href="./board.css">
</head>

<body class="add-task-page">
    <header>
        <img class="join-logo-summary-img" src="../assets/img/Capa 2.svg" alt="joing.svg">
        <div class="header-right-part">
            <a style="padding-right: 20px;"> Kanban Project Management Tool</a>
            <img class="margin-left-right-small img-headbar" src="" alt="?-Logo">
            <div class="guest-logo">
                <a>G</a>
            </div>
        </div>
    </header>
  
      <div class="layout">
        <aside class="side-header">
            <div>
                <button class="button-sidebar display-flex">
                    <img class="img-size-sidebar" src="" alt="Board icon">
                    Summary
                </button>
                <button class="button-sidebar display-flex">
                    <img class="img-size-sidebar" src="" alt="Brett icon">
                    Ad Task
                </button>
                <button class="button-sidebar display-flex">
                    <img class="img-size-sidebar" src="" alt="Board-2 icon">
                    Board
                </button>
                <button class="button-sidebar display-flex">
                    <img class="img-size-sidebar" src="" alt="Kontakt icon">
                    Contacts
                </button>
            </div>
            <div class="side-header-low-section">
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small" href="">Privacy Policy</button>
                </div>
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small" href="">Legal Notice</button>
                </div>
            </div>
          </aside>

      <main>

        <div class="main-header-wrapper" role="region" aria-label="Task Controls">
            <div class="search-add">
              <form role="search" aria-label="Search Tasks">
                <input type="search" placeholder="Find Task" />
              </form>
              <button class="btn-board-addTask" type="button">Add Task +</button>
            </div>
        
            <nav aria-label="Task categories">
              <ul>
                <li><a href="#todo">To Do</a></li>
                <li><a href="#in-progress">In Progress</a></li>
                <li><a href="#await-feedback">Await Feedback</a></li>
                <li><a href="#done">Done</a></li>
              </ul>
            </nav>
          </div>



      </main>
      
    </div>  
</body>
</html>
