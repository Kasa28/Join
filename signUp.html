<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/signUp.css">
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body class="signUp_body">
    <div id="content_Login" class="content">
    <div class="login_icon" aria-hidden="true">
      <img src="./assets/img/Capa 2.svg" class="logo" alt="Join logo" />
    </div>
    
    <main>
  <form onsubmit="registerNewUser(event, 'users')" class="login_form" autocomplete="on" novalidate>
    <div class="login_box">
  <a href="./login.html" class="arrow_left"></a>
      <div class="login_header">
        <h1>Sign up</h1>
        <div class="separator"></div>
      </div>

      <div class="input_row">
        <input id="name" name="name" type="text"  oninput="checkPolicyandAnswers()"
               placeholder="Name"
               class="input-font"
               autocomplete="name"
               required
               aria-describedby="error_message">
        <img src="./assets/img/person.svg" alt="" class="overlay-image" aria-hidden="true" />
      </div>

      <div class="input_row">
        <input id="email" name="email" type="email"  oninput="checkPolicyandAnswers()"
               placeholder="E-Mail"
               class="input-font"
               autocomplete="username"
               required
               aria-describedby="error_message">
        <img src="./assets/img/mail.svg" alt="" class="overlay-image" aria-hidden="true" />
      </div>
      <div class="input_row">
        <input id="password" name="password" type="password" oninput="checkPolicyandAnswers()"
               placeholder="Password"
               class="input-font"
               autocomplete="new-password"
               required
               aria-describedby="error_message">
        <img src="./assets/img/lock.svg" alt="" class="overlay-image" aria-hidden="true" />
      </div>

      <div class="input_row">
        <input id="confirm_password" name="confirm_password" type="password"  oninput="checkPolicyandAnswers()"
               placeholder="Confirm Password"
               class="input-font"
               autocomplete="new-password"
               required
               aria-describedby="error_message">
        <img src="./assets/img/lock.svg" alt="" class="overlay-image" aria-hidden="true" />
      </div>

      <span id="error_message" class="visually-hidden" role="alert"></span>

       <div class="accept_row">
        <label>
          <input type="checkbox" id="accept_terms" required onchange="checkPolicyandAnswers()">
          I accept the <a href="./privacy.html" target="_blank">Privacy policy</a>
        </label>
      </div>

      <div class="button">
        <div class="button_group">
          <button class="primary_button" type="submit" disabled>Sign up</button>
        </div>
      </div>
      </div>
    </div>
  </form>
 </main>

    <footer>
      <div class="footer_info">
        <a href="./privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
        <a href="./legal.html" target="_blank" rel="noopener">Legal notice</a>
      </div>
    </footer>
    <script src="./scripts/signUp.js"></script>
</body>
</html>
