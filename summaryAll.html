<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Summary</title>
    <link rel="stylesheet" href="styles/summary.css">
    <link rel="stylesheet" href="styles/headbar.css">
    <link rel="stylesheet" href="styles/sidemenue.css">
    <link rel="stylesheet" href="styles/contacsUser.css">

</head>
<body>




    <header>
        <img class="join-logo-header-img" src="./assets/img/Capa 2.svg" alt="joing.svg">
        <div class="header-right-part">
            <a class="header-font"> Kanban Project Management Tool</a>
            <img class="img-headbar" src="./assets/img/help.svg" alt="?-Logo">
            <div class="guest-logo-header">
                <a class="g-unit">G</a>
            </div>
        </div>
    </header>







    
    
    <maincontainer class="main-container">

        <sidebar class="side-menu">

            <div class="sidebar-high-section-container">
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/Vector.svg" alt="Board icon">
                    <a class="sidebar-font" href="">Summary</a>
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/edit_square.svg" alt="Brett icon">
                    <a class="sidebar-font" href="">Add Task</a>
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/Board.svg" alt="Board-2 icon">
                    <a class="sidebar-font" href="">Board</a>
                </button>
                <button class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/perm_contact_calendar.svg" alt="Kontakt icon">
                    <a class="sidebar-font" href="">Contacts</a>
                </button>
            </div>

            <div class="sidebar-low-section-container">
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small sidebar-font" href="">Privacy Policy</button>
                </div>
                <div class="padding-up-down-small">
                    <button class="button-sidebar padding-up-down-small sidebar-font" href="">Legal Notice</button>
                </div>
            </div>

        </sidebar>

        





        <!--ab hier ersetzen-->
        <maincontent class="main-content">
            <div class="h1-container-summary">
                <h1 class="summary-h1">Good Morning</h1>
            </div>
            <div class="summary-content-container margin-big">
                <div class="summary-section-1-order">

                    <div class="summary-card row-maker backgroundcolor-blue font-color-white">
                        <div class="padding-card">
                            <div class="img-count-container-summary padding-up-down-small">
                                <img class="img-summary padding-right-small" src="./assets/img/icon + circle.svg" alt="Uhr icon">
                                <h2>3</h2>
                            </div>
                            <a>Urgent Tasks</a>
                        </div>
                        <div class="seperator-summary">
                            
                        </div>
                        <div  class="padding-card">
                            <h2 class="padding-up-down-small">June 31, 2033</h2>
                            <a>deadline</a>
                        </div>
                    </div>

                    <div class="summary-card padding-card">
                        <div class="img-count-container-summary">
                            <img class="img-summary padding-right-small" src="./assets/img/summary-board.svg" alt="board-icon">
                            <h2>5</h2>
                        </div>
                        <a>Taskscounter</a>
                    </div>

                </div>
                <div class="summary-section-2-order">

                    <div class="summary-card padding-card backgroundcolor-blue-light">
                        <div class="img-count-container-summary">
                            <img class="img-summary padding-right-small" src="./assets/img/summary-board.svg" alt="Liste-icon">
                            <h2>4</h2>
                        </div>
                        <a class="font-color-blue">Todo</a>
                    </div>

                    <div class="summary-card padding-card">
                        <div class="img-count-container-summary">
                            <img class="img-summary padding-right-small" src="./assets/img/summary-progress.svg" alt="Prozess-icon">
                            <h2>3</h2>
                        </div>
                        <a class="font-color-blue">Progress</a>
                    </div>

                    <div class="summary-card padding-card">
                        <div class="img-count-container-summary">
                            <img class="img-summary padding-right-small" src="./assets/img/summary-feedback.svg" alt="Chat-icon">
                            <h2>2</h2>
                        </div>
                        <a class="font-color-blue">Feedback</a>
                    </div>

                    <div class="summary-card padding-card">
                        <div class="img-count-container-summary">
                            <img class="img-summary padding-right-small" src="./assets/img/summary-done.svg" alt="Hacken-icon">
                            <h2>0</h2>
                        </div>
                        <a class="font-color-blue">Tasks done</a>
                    </div>

                </div>
            </div>
        </maincontent>
        <!--bis hier ersetzen-->


    </maincontainer>
    



    <script type="module" src="./scripts/firebase.js"></script>
</body>
</html>
