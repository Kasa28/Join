<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Summary</title>
    <link rel="stylesheet" href="styles/summary.css">

</head>
<body>




    <header>
        <img class="join-logo-summary-img" src="./assets/img/Capa 2.svg" alt="joing.svg">

                </div>

                    <div class="seperator">

                </div>
            </div>
            <div class="summary-section-2-order">
