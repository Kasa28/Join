<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Summary</title>
    <link rel="stylesheet" href="styles/summary.css">
    <link rel="stylesheet" href="./styles/summray-hovereffects.css">
    <link rel="stylesheet" href="styles/headbar.css">
    <link rel="stylesheet" href="styles/sidemenue.css">
    <link rel="stylesheet" href="styles/contacsUser.css">

    <script src="./scripts/header.js"></script>

</head>

<body onload="renderUserMenuePopupMenu(), checkIfLogedIn(), onloadFunctionHeader()">




    <header>
        <img class="join-logo-header-img" src="./assets/img/Capa 2.svg" alt="joing.svg">
        <div class="header-right-part">
            <a class="header-font"> Kanban Project Management Tool</a>
            <a href="./help.html">
                <img class="img-headbar" src="./assets/img/help.svg" alt="?-Logo">
            </a>
            <div onclick="toggleUserMenuePopupMenu()" class="guest-logo-header">
                <a class="g-unit" id="user-ball-ID">G</a>
            </div>
        </div>
    </header>

    <div class="d_none" id="user-menue-header">

    </div>






    <nav-main-container style="display: flex; align-items: center;">


        <nav class="side-menu">

            <div class="sidebar-high-section-container">

                <a href="./summaryAll.html" class="button-sidebar">
                    <img class="img-size-sidebar" src="./assets/img/Vector.svg" alt="Board icon">
                    <span class="sidebar-font">Summary</span>
                </a>

                <a href="./addTask_code/addTask.html" class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/edit_square.svg" alt="Brett icon">
                    <span class="sidebar-font">Add Task</span>
                </a>

                <a href="./board_code/board.html" class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/Board.svg" alt="Board-2 icon">
                    <span class="sidebar-font">Board</span>
                </a>

                <a href="./contactsUser.html" class="button-sidebar display-flex-center-y">
                    <img class="img-size-sidebar" src="./assets/img/perm_contact_calendar.svg" alt="Kontakt icon">
                    <span class="sidebar-font">Contacts</span>
                </a>

            </div>

            <div class="sidebar-low-section-container">
                <div class="padding-up-down-small">
                    <a class="button-sidebar padding-up-down-small" href="./privacy.html">
                        <span class="sidebar-font">Privacy Policy</span>
                    </a>
                </div>
                <div class="padding-up-down-small">
                    <a class="button-sidebar padding-up-down-small" href="./legal.html">
                        <span class="sidebar-font">Legal Notice</span>
                    </a>
                </div>
            </div>

        </nav>

        
        <!--ab hier ersetzen-->


        <main class="main-content">
            <div class="h1-container-summary">
                <div style="display: flex; justify-content: space-evenly;" id="greetID">

                </div>
            </div>
            

                    <section class="summary-content-container margin-big">


                        <section-top class="summary-section-1-order">


                            <urgent-task class="summary-card row-maker backgroundcolor-blue summary-card-high-section-summary urgent-task-card-summary transition-08s">

                                <div class="">
                                    <div class="img-count-container-summary padding-up-down-small">
                                        <img class="img-summary" src="./assets/img/icon + circle.svg" alt="Uhr icon">
                                        <h2 class="h2-font-summray">3</h2>
                                    </div>
                                    <a class="card-font-a-urgent-task-summary">Urgent Tasks</a>
                                </div>

                                <div class="seperator-summary">
                                    
                                </div>

                                <div  class="date-container-summary">
                                    <h2 class="padding-up-down-small date-font-summary text-align-left-summray transition-08s">June 31, 2033</h2>
                                    <a class="card-font-a-urgent-task-summary text-align-left-summray">deadline</a>
                                </div>

                            </urgent-task>


                            <tasks-on-board class="summary-card summary-card-high-section-summary tasks-on-board-card-summary transition-08s">
                                <div class="summary-card-content-up-right">
                                    <div class="img-count-container-summary">
                                        <img class="img-summary" src="./assets/img/summary-board.svg" alt="board-icon">
                                        <h2 class="h2-font-summray">5</h2>
                                    </div>
                                    <a class="card-font-a-summary">Task in Board</a>
                                </div>
                            </tasks-on-board>


                        </section-top>


                        <section-bottom class="summary-section-2-order">

                            <todo class="summary-card summary-cards-low-section backgroundcolor-blue-light transition-08s">
                                <div class="img-count-container-summary">
                                    <img class="img-summary" src="./assets/img/summary-todo.svg" alt="Liste-icon">
                                    <h2 class="h2-font-summray">4</h2>
                                </div>
                                <a class="card-font-a-summary">Todo</a>
                            </todo>

                            <progress-section class="summary-card summary-cards-low-section summary-card-the-last-three transition-08s">
                                <div class="img-count-container-summary">
                                    <img class="img-summary" src="./assets/img/summary-progress.svg" alt="Prozess-icon">
                                    <h2 class="h2-font-summray">3</h2>
                                </div>
                                <a class="card-font-a-summary">Progress</a>
                            </progress-section>

                            <feedback class="summary-card summary-cards-low-section summary-card-the-last-three transition-08s">
                                <div class="img-count-container-summary">
                                    <img class="img-summary" src="./assets/img/summary-feedback.svg" alt="Chat-icon">
                                    <h2 class="h2-font-summray">2</h2>
                                </div>
                                <a class="card-font-a-summary">Feedback</a>
                            </feedback>

                            <done class="summary-card summary-cards-low-section summary-card-the-last-three transition-08s">
                                <div class="img-count-container-summary">
                                    <img class="img-summary" src="./assets/img/summary-done.svg" alt="Hacken-icon">
                                    <h2 class="h2-font-summray">0</h2>
                                </div>
                                <a class="card-font-a-summary">Tasks done</a>
                            </done>

                        </section-bottom>


                    </section>


                </main>
                <!--bis hier ersetzen-->


    </nav-main-container>



    <script src="./scripts/summary.js"></script>
    <script type="module" src="./scripts/firebase.js"></script>

</body>

</html>
