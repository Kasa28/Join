<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/editContact.css">
</head>
<body>

    <div class="main-container-edit-contact">
        <div class="edit-contact-headcard">
            <img class="close-icon-edit-contact" src="./assets/img/close.svg" alt="close icon">
            <img class="capa-logo-1-edit-contact" src="./assets/img/Capa 1.svg" alt="Capa 1">
            <h2 class="h2-edit-contact">Edit Contact</h2>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="edit-contact-content">

                    <div class="edit-contact-logo">
                        <a>AM</a>
                    </div>

                    <div class="input-icon-container">
                        <input class="edit-contact-inputfield" placeholder="Name" type="text" name="" id="">
                        <img src="./assets/img/person.svg" class="input-icon" alt="Icon">
                    </div>

                    <div class="input-icon-container">
                        <input class="edit-contact-inputfield" placeholder="Email" type="email" name="" id="">
                        <img src="./assets/img/mail.svg" class="input-icon" alt="Icon">
                    </div>

                    <div class="input-icon-container">
                        <input class="edit-contact-inputfield" placeholder="Phone" type="text" name="" id="">
                        <img src="./assets/img/call.svg" class="input-icon" alt="Icon">
                    </div>

                    <div class="button-edit-contact-order">
                        <button class="button-edit-contact button-edit-contact-grey">
                            Cancel
                        </button>
                        <button class="button-edit-contact button-edit-contact-blue">
                            Create contact
                            <img class="check-icon-edit-contact" src="./assets/img/check.svg" alt="check icon">
                        </button>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
